<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validator Results</title>
    <!-- Custom CSS -->
    <style>
      /* Importing Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap");

      /* Body Styling */
      body {
        margin: 0;
        background-color: #78bcc4;
        padding-bottom: 10%;
        overflow: hidden;
      }

      /* Main Body Styling */
      .main-body {
        font-family: "Comfortaa", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        position: relative;
        overflow-y: auto; /* Makes the container scrollable */
        height: 90vh; /* Sets a maximum height for the container */
        margin-bottom: 50px; /* Adds a gap below the container */
      }

      /* Container Styling */
      .container {
        background-color: #f7f8f3;
        position: absolute;
        width: 80%;
        top: 5%;
        border-radius: 10px;
        margin-left: 10%;
        margin-right: 10%;
        margin-bottom: 10%;
        overflow-y: scroll;
        height: 80%;
        padding: 20px;
        scrollbar-width: thin;
        scrollbar-color: #888 #f7f8f3;
      }

      /* Scrollbar Styling */
      .container::-webkit-scrollbar {
        width: 12px;
      }

      .container::-webkit-scrollbar-track {
        background: #f7f8f3;
      }

      .container::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 20px;
        border: 3px solid #f7f8f3;
      }

      /* Heading Styling */
      h1 {
        margin-top: 1em;
      }

      /* Button Styling */
      .back-button {
        margin-top: 1%;
        margin-left: 1%;
        display: inline-block;
        align-items: center;
        justify-content: center;
        font-weight: 400;
        font-family: "Comfortaa", sans-serif;
        color: #fff;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        cursor: pointer;
        background-color: #f7444e;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 5px;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .back-button:hover {
        color: #fff;
        background-color: #002c3e;
        border-color: #002c3e;
      }

      .back-button:focus,
      .back-button:active {
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
      }

      .back-button span {
        font-size: 1.5rem;
        margin-right: 2px;
      }

      /* Table Styling */
      table {
        width: 100%;
        margin-top: 15px;
        border-collapse: separate; /* Change this from collapse to separate */
        border-spacing: 0 2px; /* Add this line to add 2px vertical spacing between cells */
        border-radius: 10px;
      }

      th {
        text-align: left;
        padding: 0.5em;
        border-top: 2px solid #000;
        border-bottom: 2px solid #000;
      }

      td {
        border: none;
        padding: 0.5em;
        border-radius: 5px;
      }

      /* Server Message Styling */
      .server-message {
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-button"><span>&larr;</span> Back </a>
    <div class="main-body">
      <div class="container">
        <h1>Email Validator Results</h1>
        <div id="validationResults">
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Status</th>
                <th>Response Code</th>
                <th>Server Message</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
              {% for status in verification_results %}
              <tr>
                <td class="email-address">{{ status["email"] }}</td>
                <td class="email-status">{{ status["status"] }}</td>
                <td class="response-code">{{ status["response_code"] }}</td>
                <td
                  class="server-message"
                  style="background-color:
                        {% if status['color_code'] == 'red' %}#FFCCCC
                        {% elif status['color_code'] == 'green' %}#CCFFCC
                        {% elif status['color_code'] == 'yellow' %}#FFFFCC
                        {% endif %}"
                >
                  {{ status["server_message"] }}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br />
  </body>
</html>
